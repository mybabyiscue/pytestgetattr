loginpage:
  -
    title : 登录失败
    description: 登录失败的数据，用来测试用户名密码错误
    cases :
      -
        name : 打开登录页
        method : geturl
        url : http://39.98.138.157/shopxo/index.php?s=/index/user/logininfo.html

      -
        name : 输入用户名
        method : input
        locator : xpath=/html/body/div[4]/div/div[2]/div[2]/form/div[1]/input
        value : xuzhu66

      - name: 输入密码
        method: input
        locator: xpath=/html/body/div[4]/div/div[2]/div[2]/form/div[2]/input
        value: 123456

      - name: 点击登录
        method: click
        locator: xpath=/html/body/div[4]/div/div[2]/div[2]/form/div[3]/button

      - name: 等待
        method: sleep
        locator: 3
#        value: xuzhu666

